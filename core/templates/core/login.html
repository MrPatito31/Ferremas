{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <script src="{% static 'js/login.js' %}"></script>
    <title>Ferremas</title>
</head>
    <body>
        <div id="contenedor-principal">
            <div class="login-container">
                <h2>Iniciar Sesión</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="idusername" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="id_password" name="password" required>
                    </div>
                    <button type="submit" name="login">Entrar</button>
                </form>
                <p class="register-link">¿No tienes una cuenta? <a href="#" id="register-link">Regístrate</a></p>
                
                <div class="overlay" id="overlay"><!--Overlay-->
                    <div class="register" id="register">
                        <div class="register-content">
                            <div class="register-container">
                                <h2>Registro de Usuario</h2>
                                    <form method="post">
                                        {% csrf_token %}
                                            <div class="input-groupR">
                                                <label for="name">Nombre</label>
                                                <input type="text" id="first_name" name="first_name" required>
                                            </div>
                                            <div class="input-groupR">
                                                <label for="name">Apellido</label>
                                                <input type="text" id="last_name" name="last_name" required>
                                            </div>
                                            <div class="input-groupR">
                                                <label for="name">Usuario</label>
                                                <input type="text" id="username" name="username" required>
                                            </div>
                                            <div class="input-groupR">
                                                <label for="email">Correo</label>
                                                <input type="email" id="email" name="email" required>
                                            </div>
                                            <div class="input-groupR">
                                                <label for="email">Contraseña</label>
                                                <input type="password" id="password1" name="password1" required>
                                            </div>
                                            <div class="input-groupR">
                                                <label for="email">Confirmar Contraseña</label>
                                                <input type="password" id="password2" name="password2" required>
                                            </div>
                                                <button id="button-register" type="submit" name="register">Registrar</button>
                                            </form>
                            </div>
                                <button id="closeregister">Cerrar</button>
                        </div>
                    </div>
                </div><!--Overlay-->
            </div>
        </div>
    </body>
</html>
